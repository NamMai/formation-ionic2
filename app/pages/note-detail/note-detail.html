<ion-navbar *navbar primary>
  <ion-title>
    {{note.title}}
  </ion-title>
</ion-navbar>

<ion-content class="details">
  <ion-list>

    <ion-item>
      <ion-input type="text" value="" placeholder="My awesome title" [(ngModel)]="note.title"></ion-input>
    </ion-item>
  </ion-list>

  <textarea rows="15" placeholder="This will be awesome..." style="width: 100%; border: none;" [(ngModel)]="note.text">
  </textarea>

</ion-content>
